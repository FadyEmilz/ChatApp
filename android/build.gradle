buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Ensure compatibility with your Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Google Services plugin for Firebase
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // Kotlin plugin (optional, if using Kotlin)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Build directory settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure dependencies evaluation order for subprojects
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
